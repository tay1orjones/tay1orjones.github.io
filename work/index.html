---
layout: default
title: Work - Taylor Jones
---

<section class="row  grid">

  <h1 class="col-xs-12  text-center  push--top  push--bottom">Recent Projects</h1>

  <ul class="list-unstyled">

    {% for project in site.work %}

      <li class="col-xs-12  col-sm-4  push--bottom">

        <div class="row">
          <img class="col-xs-12  work__thumb" src="{{ project.thumbnail-path }}" alt="{{ project.display-title }}">
          <div class="col-xs-12">
            <a class="text-center" href="{{ project.url }}">{{ project.display-title }}</a>
          </div>
        </div>

      </li>

    {% endfor %}

  </ul>

</section>
